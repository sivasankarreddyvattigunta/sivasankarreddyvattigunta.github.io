<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat Booking</title>
    <script src="scripts/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body class="p-5">
    <!-- Theme Switcher -->
    <div class="flex justify-end mb-5">
        <button id="themeToggle" class="bg-gray-300 text-black px-4 py-2 rounded">Switch to Dark Theme</button>
    </div>

    <div style="text-align: center;">
        <label for="seats">Number of seats to book:</label>
        <input type="number" id="seats" class="border px-2 py-1" min="1" max="7">
        <button id="bookBtn" class="bg-primary text-white px-4 py-4">Book</button>
        <button id="resetBtn">Reset</button>
    </div>

    <div id="result" class="mt-4 text-center"></div>

    <div class="max-w-lg mx-auto text-center">
        <h1 class="text-xl font-bold mb-4">Seat Booking</h1>
        
        <div class="grid grid-cols-7 gap-2 mb-4" id="seats-container">
        </div>
        
        <!-- Display available seats and booked seats -->
        <div class="mt-4" >
            <p><strong>Seats Available:</strong> <span id="availableSeats">80</span></p>
            <p><strong>Seats Booked:</strong> <span id="bookedSeats">0</span></p>
        </div>
    </div>

    <!-- Footer with Social Media Links -->
    <footer class="footer">
        <a href="https://linkedin.com" target="_blank" class="mr-4">
            <i class="fab fa-linkedin"></i> LinkedIn
        </a>

        <a href="https://github.com" target="_blank" class="mr-4">
            <i class="fab fa-github"></i> GitHub
        </a>
        
        <a href="mailto:someone@example.com" target="_blank" class="mr-4">
            <i class="fas fa-envelope"></i> Email
        </a>
        
        <p>Developed by Vattigunta Siva Sankar Reddy</p>
    </footer>

    <script src="script.js">
       
    </script>
</body>
</html>
